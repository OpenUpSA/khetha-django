[metadata]
name = khetha-django

[options]
package_dir = =src
packages = find:

setup_requires =
    setuptools_scm

install_requires =
    Django
    django-environ

    # XXX (Pi): Continue using the binary, for now.
    # See: http://initd.org/psycopg/docs/install.html#binary-install-from-pypi
    psycopg2-binary

[options.packages.find]
where = src
