{% comment %}
Expected context:

    question_number
    question
    answer
{% endcomment %}
<div class="khetha-card__icon-row">
    <div class="khetha-card__icon-row__icon
                            khetha-card__icon-row__icon--question-{% if answer.value %}complete{% else %}incomplete{% endif %}">
        {% if answer.value %}
            <span style="font-size: 1.5em">âœ“</span>  {# Compensate for small Unicode check mark size. #}
        {% else %}
            <span>{{ question_number }}</span>
        {% endif %}
    </div>
    <div class="khetha-card__icon-row__content">
        <div class="khetha-card__icon-row__content__question">{{ question.text }}</div>
        <div class="khetha-card__icon-row__content__answer">{{ answer.value|linebreaks }}</div>
    </div>
</div>
